<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
        <div class="grid-container flex-jc btn-container">
            <div class="grid-item-display"><h1>0</h1></div>
            <button class="grid-item-number-7">7</button>
            <button class="grid-item-number-8">8</button>
            <button class="grid-item-number-9">9</button>
            <button class="grid-item-number-4">4</button>
            <button class="grid-item-number-5">5</button>
            <button class="grid-item-number-6">6</button>
            <button class="grid-item-number-1">1</button>
            <button class="grid-item-number-2">2</button>
            <button class="grid-item-number-3">3</button>
            <button class="grid-item-number-0" id="btn-zero">0</button>
            <button class="grid-item-operation-equal">=</button>
            <button class="grid-item-operation-add" >+</button>
            <button class="grid-item-operation-subtract">-</button>
            <button class="grid-item-operation-multiply">x</button>
            <button class="grid-item-operation-divide">รท</button>
            <button class="grid-item-command-clear">Clear</button>
            <button class="grid-item-operation-negative">(-)</button>
            <button class="grid-item-operation-percent">%</button>
            <button class="grid-item-operation-decimal">.</button>
        </div>
</body>
<script src="script.js"></script>
</html>
